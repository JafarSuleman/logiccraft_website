<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="LogicCraft Technologies - Expert IT solutions tailored for your business needs">
  <meta name="keywords" content="LogicCraft, Web Development, Mobile Development, Software Solutions">
  <meta name="author" content="LogicCraft Technologies">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="LogicCraft">
  <link rel="apple-touch-icon" href="icons/Logiccraft_logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>LogicCraft Technologies</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Define serviceWorkerVersion for older versions of Flutter
      var serviceWorkerVersion = null;
      
      // Download main.dart.js
      var scriptLoaded = false;
      function _loadEntrypoint() {
        if (scriptLoaded) {
          return;
        }
        scriptLoaded = true;
        
        var scriptTag = document.createElement('script');
        scriptTag.src = 'main.dart.js';
        scriptTag.type = 'application/javascript';
        document.body.append(scriptTag);
      }

      // Check if Flutter is available
      if ('serviceWorker' in navigator) {
        // Service worker registration for PWA
        window.addEventListener('flutter-first-frame', function () {
          navigator.serviceWorker.register('flutter_service_worker.js');
        });
      }

      try {
        // Modern Flutter loader
        if (window.flutter_web_optimizer || window.flutter) {
          // Flutter web is already initialized
          _loadEntrypoint();
        } else {
          // Initialize Flutter web
          window.flutterConfiguration = {
            canvasKitBaseUrl: "canvaskit/"
          };
          
          _flutter = {
            loader: {
              loadEntrypoint: function(options) {
                if (options && options.serviceWorker) {
                  serviceWorkerVersion = options.serviceWorker.serviceWorkerVersion;
                }
                _loadEntrypoint();
              }
            }
          };
        }
      } catch (e) {
        console.error("Error initializing Flutter web:", e);
        // Fallback to legacy loading method
        _loadEntrypoint();
      }
    });
  </script>
</body>
</html>
